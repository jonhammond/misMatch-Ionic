<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Games</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/outerSpace.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="misMatch">

    <ion-pane>
      <ion-header-bar class="bar-stable appBar">
        <h1 class="appBar">MisMatch Games</h1>
      </ion-header-bar>
      <ion-content>
        <div class="headerContainer card">
            <br />
            <p>Would you like to play a game?</p>
            <a href="waterLevel.html">
                <img class="iomg-responsive" src="img/water.png">
            </a>
            <p class="levelText">Treasure Hunt</p>
            <a href="outerSpaceLevel.html">
                <img src="img/space2.png" class="img-responsive">
            </a>
            <p class="levelText">Space Adventure</p>
            <a href="marioLevel.html">
                <img class="img-responsive" src="img/mario.png">
            </a>
            <p class="levelText">Megaman Mario</p>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
